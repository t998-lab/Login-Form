<!DOCTYPE html>

        <link rel="stylesheet" href="login.css">

        <body>
            <div id="main">
                <h2>Log in</h2>
                <form id="login">

                    <input type="text" class="input" placeholder="Enter Your Username"/>

                <br>
                <hr>
                <div id="new"><p>Create new account<a id="register" href="#" target="_blank"> Register</a></p></div>
            </div>
        </body>
